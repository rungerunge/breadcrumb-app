<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Breadcrumbs</title>
    <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@12.0.0/build/esm/styles.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/@shopify/app-bridge@3"></script>
    <script>
        // Get session token from URL if available
        const params = new URLSearchParams(window.location.search);
        window.host = params.get('host');
        window.apiKey = '__SHOPIFY_API_KEY__';
        window.sessionToken = params.get('sessionToken');
    </script>
    <script src="/js/app.js" defer></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
            margin: 0;
            padding: 0;
            color: #202223;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 0 1px rgba(63, 63, 68, 0.05), 0 1px 3px 0 rgba(63, 63, 68, 0.15);
            margin-bottom: 16px;
            padding: 16px;
        }
        
        .card h2 {
            font-size: 16px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 16px;
            border-bottom: 1px solid #e1e3e5;
            padding-bottom: 12px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"], 
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #c4cdd5;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        textarea {
            min-height: 100px;
            font-family: monospace;
        }
        
        button {
            background-color: #008060;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #006e52;
        }
        
        button:disabled {
            background-color: #9c9c9c;
            cursor: not-allowed;
        }
        
        .settings-section {
            margin-bottom: 24px;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .checkbox-wrapper input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 4px;
            color: white;
            z-index: 1000;
            opacity: 0.9;
            transition: opacity 0.5s;
        }
        
        .toast.success {
            background-color: #008060;
        }
        
        .toast.error {
            background-color: #d82c0d;
        }
        
        .toast.fade-out {
            opacity: 0;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #008060;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .text-center {
            text-align: center;
        }
        
        .loading-container, .error-container {
            text-align: center;
            padding: 40px 0;
        }
        
        .error-container {
            color: #d82c0d;
            display: none;
        }
        
        .help-text {
            color: #637381;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="settings-container">
            <h1>Smart Breadcrumbs Settings</h1>
            
            <!-- Loading spinner -->
            <div class="loading-spinner" id="loading-spinner"></div>
            
            <!-- Error container -->
            <div class="error-container" style="display: none;">
                <h2>Error Loading Settings</h2>
                <p>Failed to load settings: 500</p>
                <div class="button-container">
                    <button class="Polaris-Button" onclick="window.location.reload()">
                        <span class="Polaris-Button__Content">Try Again</span>
                    </button>
                    <button class="Polaris-Button Polaris-Button--primary" onclick="window.location.href='/api/auth'">
                        <span class="Polaris-Button__Content">Authenticate</span>
                    </button>
                </div>
            </div>
            
            <!-- Settings form container -->
            <div id="settings-form"></div>
        </div>
        
        <!-- Toast container -->
        <div id="toast" class="toast"></div>
    </div>
</body>
</html>
